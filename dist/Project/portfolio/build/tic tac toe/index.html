<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./mediaquery.css">
    <title>Document</title>
</head>
<body>

    <div class="fondo_circle">
      <div class="fondo_small_circle"></div>
    </div>

    <div class="fondo_x"></div>

    <section class="container_baner">

      <div class="banner" id="banner">
          <h1> TIC TAC TOE</h1>
      </div>
  
      <div class="choose_options" id="choose_options">
          <p> Choose your option</p>
          <button class="bta_option" id="option_x">X</button>
          <button class="bta_option" id="option_o">O</button>
      </div>
  
      <div class="choice" id="choice">
          <p>This turn is for: <span id="choiceMsg"></span></p>
      </div> 

    </section>


    <section class="board" id="board">

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

    </section>

    <div class="winning-message" id="winning-message">
        <div data-winning-message-text>X Wins!</div>
        <button id="restart_button">Restart</button>
    </div>
</body>
</html>
